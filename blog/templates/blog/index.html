{% extends "blog/base_blog.html" %}


{% block title %}
	
	posts list

{% endblock %}


{% block content %}
	<h2 class='mb-5'>Posts:</h2>

		{% for post in posts %}

			<div class="card mb-4">
				<div class="card-header">
					{{ post.date_pub }}
				</div>
				<div class="card-body">
					<h5 class="card-title">{{ post.title }}</h5>
					<p class="card-text">{{ post.body|truncatewords:15 }}</p>
					<a href="{{ post.get_absolute_url }}" class="btn btn-ligth">Read</a>
					<!--url 'post_detail_url' slug=post.slug-->
				</div>
			</div>

		{% endfor %}

{% endblock %}
